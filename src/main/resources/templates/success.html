<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Registration Succeeded</title>

    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i"
          rel="stylesheet">

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">
    <link rel="stylesheet" type="text/css" href="css/ext.css">
</head>

<body>
</h1><h2><a href="/">Home</a></h2>
<div class="page-wrapper bg-dark p-t-100 p-b-50">
    <div class="wrapper wrapper--w900">
        <div class="card card-6">
            <div class="card-heading">
                <h2 class="title">Registration Succeeded</h2>
            </div>
            <div class="card-body">
                <div class="form-row">
                    <div class="name">Id</div>
                    <div class="value">
                        <p th:text="${app.id}"></p>
                    </div>
                </div>
                <div class="form-row">
                    <div class="name">Name</div>
                    <div class="value">
                        <p th:text="${app.name}"></p>
                    </div>
                </div>
                <div class="form-row">
                    <div class="name">Owner</div>
                    <div class="value">
                        <p th:text="${app.owner}"></p>
                    </div>
                </div>
                <div class="form-row">
                    <div class="name">Description</div>
                    <div class="value">
                        <p th:text="${app.description}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="vendor/jquery/jquery.min.js"></script>

<script src="js/global.js"></script>

</html>
<!-- end document-->
