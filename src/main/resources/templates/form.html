<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Application Registration</title>

    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">
    <link rel="stylesheet" type="text/css" href="css/ext.css">
</head>

<body>
</h1><h2><a href="/">Home</a></h2>
<div class="page-wrapper bg-dark p-t-100 p-b-50">
    <div class="wrapper wrapper--w900">
        <div class="card card-6">
            <div class="card-heading">
                <h2 class="title">Application Registration</h2>
            </div>
            <div class="card-body">
                <form method="POST" action="#" th:action="@{/saveApplication}" th:object="${application}">
                    <div class="form-row">
                        <div class="name">Name</div>
                        <div class="value">
                            <input class="input--style-6" type="text" name="full_name" placeholder="Full Name" th:field="*{name}">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="name">Owner</div>
                        <div class="value">
                            <div class="input-group">
                                <input class="input--style-6" type="text" name="owner" placeholder="Owner Name" th:field="*{owner}">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="name">Description</div>
                        <div class="value">
                            <div class="input-group">
                                <textarea class="textarea--style-6" name="message" placeholder="Description" th:field="*{description}"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn--radius-2 btn--blue-2" type="submit">Save Application</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>

<script src="vendor/jquery/jquery.min.js"></script>

<script src="js/global.js"></script>

</html>
<!-- end document-->
